name: Package Application with Pyinstaller - Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PyInstaller Windows
      uses: JackMcKew/pyinstaller-action-windows@v0.1.2
      with:
        path: /

    - uses: actions/upload-artifact@v2
      with:
        name: gui
        path: /dist/windows 
